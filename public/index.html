<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <meta http-equiv="Cache-control" content="public" max-age=31536000>
    <link href="%PUBLIC_URL%/fonts/fontawesome/css/all.css" rel="stylesheet">
    <meta name="theme-color" content="#FF5416">
    <meta name="fontiran.com:license" content="HQXUY">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>AK Web App</title>
</head>
<body>
<noscript>
    You need to enable JavaScript to run this app.
</noscript>
<div id="root"></div>
<script>
    const reduxData = localStorage.getItem('persist:root');
    function rtl() {
        document.getElementsByTagName('HTML')[0].setAttribute('dir','rtl');
        document.getElementsByTagName('HTML')[0].setAttribute('lang','fa');
    }
    function ltr() {
        document.getElementsByTagName('HTML')[0].setAttribute('dir','ltr');
        document.getElementsByTagName('HTML')[0].setAttribute('lang','en');
    }
    if (typeof reduxData !== 'undefined' && reduxData !== null) {
        if(JSON.parse(JSON.parse(localStorage.getItem('persist:root')).locale).lang === 'fa') {
            rtl();
        } else {
            ltr();
        }
    } else {
        rtl()
    }
</script>
</body>
</html>
