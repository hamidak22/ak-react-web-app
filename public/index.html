<noscript>
    You need to enable JavaScript to run this app.
</noscript>
<div id="root"></div>
<script>
    const reduxData = localStorage.getItem('persist:root');
    function rtl() {
        document.getElementsByTagName('HTML')[0].setAttribute('dir','rtl');
        document.getElementsByTagName('HTML')[0].setAttribute('lang','fa');
    }
    function ltr() {
        document.getElementsByTagName('HTML')[0].setAttribute('dir','ltr');
        document.getElementsByTagName('HTML')[0].setAttribute('lang','en');
    }
    if (typeof reduxData !== 'undefined' && reduxData !== null) {
        if(JSON.parse(JSON.parse(localStorage.getItem('persist:root')).locale).lang === 'fa') {
            rtl();
        } else {
            ltr();
        }
    } else {
        rtl()
    }
</script>
</body>
